version: "3.8"

name: footballscoreboard_localdb_compose

services:
  db:
    container_name: footballscoreboard_localdb
    image: mysql:8.0.28
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: footballscoreboard_db
    env_file:
      - .env.localdb
    volumes:
      - ./data/localdb:/var/lib/mysql
      - ./scripts/localdb:/docker-entrypoint-initdb.d
    networks:
      - db_net

  db_viewer:
    container_name: footballscoreboard_localdb_viewer
    image: adminer
    ports:
      - 8080:8080
    networks:
      - db_net
    depends_on:
      - db

networks:
  db_net:
    driver: bridge
