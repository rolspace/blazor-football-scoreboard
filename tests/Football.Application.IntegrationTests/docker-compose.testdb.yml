version: "3.8"

name: footballscoreboard_dbtests_compose

services:
  testdb:
    container_name: footballscoreboard_testdb
    image: mysql:8.0.28
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: football_testdb
    volumes:
      - path/to/mysql-test:/var/lib/mysql
      - ./data:/docker-entrypoint-initdb.d
    networks:
      - testdbnet

  testdb_viewer:
    container_name: footballscoreboard_testdb_viewer
    image: adminer
    ports:
      - 8081:8080
    networks:
      - testdbnet
    depends_on:
      - testdb

networks:
  testdbnet:
    driver: bridge
