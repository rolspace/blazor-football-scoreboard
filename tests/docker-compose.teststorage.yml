version: "3.8"

services:
  apptestdb:
    container_name: footballscoreboard_apptestdb
    image: mysql:8.0.28
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: football_testdb
    volumes:
      - path/to/mysql:/var/lib/mysql
      - ./data:/docker-entrypoint-initdb.d
    networks:
      - testdb

  apptestdb_viewer:
    container_name: footballscoreboard_apptestdb_viewer
    image: adminer
    ports:
      - 8081:8080
    networks:
      - testdb
    depends_on:
      - testdb

networks:
  testdb:
    driver: bridge
